name: CLI CI
on:
  push:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
  pull_request:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-cli
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e . pytest ruff build
      - name: Lint
        run: ruff check src
      - name: Tests
        run: pytest -q
      - name: Build sdist/wheel
        run: python -m build
