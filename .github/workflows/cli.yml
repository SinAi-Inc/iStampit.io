name: CLI CI
on:
  push:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
  pull_request:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
permissions:
  contents: read
  # Note: SUBMODULES_TOKEN is a PAT secret, not affected by GITHUB_TOKEN permissions

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-cli
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}
      - name: Remove nested duplicate directory (if present)
        run: |
            if [ -d istampit-cli ]; then
              echo "Removing nested istampit-cli/istampit-cli duplicate";
              rm -rf istampit-cli;
            fi
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e . pytest ruff build
      - name: Lint (auto-fix)
        run: |
          ruff check --fix src || true
          ruff check src
      - name: Tests
        run: pytest -q tests
      - name: Build sdist/wheel
        run: python -m build
