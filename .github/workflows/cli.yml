name: CLI CI
on:
  push:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
  pull_request:
    paths: ["istampit-cli/**", ".github/workflows/cli.yml"]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-cli
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN }}
      - name: Remove nested duplicate directory (if present)
        run: |
            if [ -d istampit-cli ]; then
              echo "Removing nested istampit-cli/istampit-cli duplicate";
              rm -rf istampit-cli;
            fi
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e . pytest ruff build
      - name: Lint (auto-fix)
        run: |
          ruff check --fix src || true
          ruff check src
      - name: Tests
        run: pytest -q tests
      - name: Build sdist/wheel
        run: python -m build
