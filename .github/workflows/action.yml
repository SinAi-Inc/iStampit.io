name: Action CI
on:
  push:
    paths: ["istampit-action/**", ".github/workflows/action.yml"]
  pull_request:
    paths: ["istampit-action/**", ".github/workflows/action.yml"]
permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          submodules: recursive
      - name: Lint YAML
        run: |
          # Install yamllint for linting (accepts latest compatible version)
          python -m pip install --user yamllint
          yamllint --version || true
          yamllint istampit-action/action.yml || true
        continue-on-error: true
