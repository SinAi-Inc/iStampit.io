name: Web CI
on:
  push:
    paths: ["istampit-web/**", ".github/workflows/web.yml"]
  pull_request:
    paths: ["istampit-web/**", ".github/workflows/web.yml"]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-web
    permissions:
      contents: read
    env:
      NEXT_PUBLIC_AUTH_ORIGIN: https://auth.istampit.io
    steps:
      - name: Checkout (with private submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Submodule PAT fallback (if private repos not accessible)
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          set -e
          if ls istampit-auth >/dev/null 2>&1; then exit 0; fi
          if [ -z "${SUBMODULES_TOKEN}" ]; then
            echo "::error::Submodule clone failed; provide SUBMODULES_TOKEN (PAT)."; exit 1; fi
          git submodule deinit -f --all || true
          git config --global url."https://${SUBMODULES_TOKEN}@github.com/".insteadOf https://github.com/
          git submodule sync --recursive
          git submodule update --init --recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: istampit-web/package.json
      - run: npm install
      - run: npm run lint --if-present
      - run: npm test -- --run
      - name: Build (main only)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm run build
