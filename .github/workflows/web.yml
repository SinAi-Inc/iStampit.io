name: Web CI
on:
  push:
    paths: ["istampit-web/**", ".github/workflows/web.yml"]
  pull_request:
    paths: ["istampit-web/**", ".github/workflows/web.yml"]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: istampit-web/package.json
      - run: npm install
      - run: npm run lint --if-present
      - run: npm test -- --run
      - run: npm run build
