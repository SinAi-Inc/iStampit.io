name: CLI hash-stamp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  probe-and-stamp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install CLI (editable)
        working-directory: istampit-cli
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y istampit-cli || true
          pip install -e .
      - name: Debug installed CLI
        working-directory: istampit-cli
        run: |
          python -c "import sys,itertools;from importlib import import_module;sh=import_module('istampit_cli.stamp_hash');print('python',sys.version);print('stamp_hash file:',sh.__file__);\nimport importlib, importlib.util;\ntry:\n import importlib.metadata as _im\nexcept Exception:\n import importlib_metadata as _im\nprint('Version:',_im.version('istampit-cli'));print('--- head ---');print('\\n'.join(list(itertools.islice((l.rstrip() for l in open(sh.__file__,'r',encoding='utf-8')),20))))"
      - name: Hash stamp (detached)
        working-directory: istampit-cli
        run: |
          HASH=05c4f616a8e5310d19d938cfd769864d7f4ccdc2ca8b479b10af83564b097af9
          istampit stamp --hash $HASH --out $HASH.ots --json
          test -s $HASH.ots
      - name: Show receipt size
        working-directory: istampit-cli
        run: ls -l *.ots || true
