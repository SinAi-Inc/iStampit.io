name: CLI hash-stamp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  probe-and-stamp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install CLI (editable)
        working-directory: istampit-cli
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y istampit-cli || true
          pip install -e .
      - name: Debug installed CLI
        working-directory: istampit-cli
        run: |
          python - <<'PY'
          import sys, itertools
          from importlib import import_module
          sh = import_module('istampit_cli.stamp_hash')
          try:
            import importlib.metadata as _im  # Python 3.8+
          except Exception:
            import importlib_metadata as _im  # type: ignore
          print('python', sys.version)
          print('Version:', _im.version('istampit-cli'))
          print('stamp_hash file:', sh.__file__)
          print('--- head ---')
          with open(sh.__file__, 'r', encoding='utf-8') as f:
            for i, line in zip(range(20), f):
              print(f'{i+1:02d}: {line.rstrip()}')
          PY
      - name: Hash stamp (detached)
        working-directory: istampit-cli
        run: |
          HASH=05c4f616a8e5310d19d938cfd769864d7f4ccdc2ca8b479b10af83564b097af9
          istampit stamp --hash $HASH --out $HASH.ots --json
          test -s $HASH.ots
      - name: Show receipt size
        working-directory: istampit-cli
        run: ls -l *.ots || true
