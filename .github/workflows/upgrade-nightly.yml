name: Nightly Upgrade Receipts
on:
  schedule:
    - cron: '17 2 * * *'
  workflow_dispatch: {}
permissions:
  contents: read

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install CLI
        run: |
          cd istampit-cli
          npm install
          npm link
      - name: Upgrade all receipts
        run: |
          istampit upgrade-all . --json > upgrade-report.json || true
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: upgrade-report
          path: upgrade-report.json
