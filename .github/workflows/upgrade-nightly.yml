name: Nightly Upgrade Receipts
on:
  schedule:
    - cron: '17 2 * * *'
  workflow_dispatch: {}
permissions:
  contents: read

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          submodules: true
      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: '3.11'
      - name: Install CLI
        run: |
          cd istampit-cli
          pip install --upgrade pip
          pip install -e .
      - name: Upgrade all receipts
        run: |
          istampit upgrade-all . --json > upgrade-report.json || true
      - name: Upload report
        uses: actions/upload-artifact@v6
        with:
          name: upgrade-report
          path: upgrade-report.json
