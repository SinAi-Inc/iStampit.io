name: CI

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          submodules: recursive
      - name: Verify submodules pushed
        run: |
          git submodule foreach '
            set -e
            git fetch origin
            branch=$(git rev-parse --abbrev-ref HEAD)
            if [ "$branch" = "HEAD" ]; then
              echo "INFO: $name detached at $(git rev-parse --short HEAD); skipping branch ancestry check"
            elif git merge-base --is-ancestor HEAD origin/$branch; then
              echo "OK: $name up-to-date on $branch"
            else
              echo "ERROR: Unpushed commit in $name (local HEAD not ancestor of origin/$branch)" >&2
              exit 1
            fi
          '
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (workspace)
        run: npm install --no-audit --no-fund
      - name: Build web (hybrid)
        run: npm --workspace istampit-web run build

  e2e:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          submodules: recursive
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (workspace)
        run: npm install --no-audit --no-fund
      - name: Build web (hybrid)
        run: npm --workspace istampit-web run build
      - name: Start Next server
        run: |
          npm --workspace istampit-web run start &
          echo "Waiting for server health endpoint..."
          for i in {1..40}; do
            if curl -sf http://localhost:3000/api/healthz > /dev/null; then
              echo "Server is up (healthz)!"; break; fi
            echo "Waiting for server... ($i)"; sleep 2;
            if [ "$i" = "40" ]; then echo "Server failed to start"; cat .next/BUILD_ID || true; exit 1; fi
          done
          echo "Probing a representative static page (/verify)"
          curl -sf http://localhost:3000/verify > /dev/null || { echo "Verify page unreachable"; exit 1; }
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:3000
        run: npm --workspace istampit-web run test:e2e
