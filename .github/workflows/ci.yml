name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Verify submodules pushed
        run: |
          git submodule foreach '
            set -e
            git fetch origin
            branch=$(git rev-parse --abbrev-ref HEAD)
            if [ "$branch" = "HEAD" ]; then
              echo "INFO: $name detached at $(git rev-parse --short HEAD); skipping branch ancestry check"
            elif git merge-base --is-ancestor HEAD origin/$branch; then
              echo "OK: $name up-to-date on $branch"
            else
              echo "ERROR: Unpushed commit in $name (local HEAD not ancestor of origin/$branch)" >&2
              exit 1
            fi
          '
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (web only)
        working-directory: ./istampit-web
        run: npm install --no-audit --no-fund --workspaces=false
      - name: Build web (static export)
        working-directory: ./istampit-web
        env:
          NEXT_PUBLIC_PAGES_STATIC: '1'
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (web only)
        working-directory: ./istampit-web
        run: npm install --no-audit --no-fund --workspaces=false
      - name: Build web (static export)
        working-directory: ./istampit-web
        env:
          NEXT_PUBLIC_PAGES_STATIC: '1'
        run: npm run build
      - name: Serve static out dir
        working-directory: ./istampit-web
        run: |
          npx serve -l 3000 out &
          n=0
          until curl -fsS http://localhost:3000 >/dev/null || [ $n -ge 40 ]; do n=$((n+1)); echo "Waiting for server... ($n)"; sleep 2; done
          if [ $n -ge 40 ]; then echo "Server failed to start"; ls -R out | head -100; exit 1; fi
      - name: Install Playwright browsers
        working-directory: ./istampit-web
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:3000
        working-directory: ./istampit-web
        run: npm run test:e2e
