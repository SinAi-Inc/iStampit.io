name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          # Provide a PAT with read access to private submodules (optional if public)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm ci || echo "No root package.json"

      - name: Build site (if present)
        run: |
          if [ -d "istampit-web" ]; then
            cd istampit-web
            npm ci
            npm run build
          fi

  cli-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CLI deps
        working-directory: istampit-cli
        run: |
          pip install --upgrade pip
          pip install .[test] || pip install .

      - name: Run pytest
        working-directory: istampit-cli
        run: |
          if ! pytest -q; then
            echo "CLI tests failed"
            exit 1
          fi

  verify-release:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run release verification
        run: bash scripts/verify-release.sh || echo "(optional) verification failed" && exit 0
