name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_AUTH_ORIGIN: https://auth.istampit.io
    steps:
      - name: Checkout (root only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch submodules (with PAT if available)
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://${SUBMODULES_TOKEN}@github.com/".insteadOf https://github.com/
          else
            echo "No SUBMODULES_TOKEN provided; attempting public submodule fetch"
          fi
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1 || {
            echo "Submodule fetch failed"; exit 1; }

      - name: Sync submodules
        run: git submodule sync --recursive && git submodule update --init --recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install site deps
        working-directory: istampit-web
        run: npm ci

      - name: Build site
        working-directory: istampit-web
        run: npm run build

  cli-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (root only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch submodules (with PAT if available)
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://${SUBMODULES_TOKEN}@github.com/".insteadOf https://github.com/
          else
            echo "No SUBMODULES_TOKEN provided; attempting public submodule fetch"
          fi
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1 || {
            echo "Submodule fetch failed"; exit 1; }
      - name: Remove nested duplicate directory (if present)
        working-directory: istampit-cli
        run: |
          if [ -d istampit-cli ]; then echo "Removing nested istampit-cli/istampit-cli"; rm -rf istampit-cli; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CLI deps
        working-directory: istampit-cli
        run: |
          pip install --upgrade pip
          pip install .[test] || pip install .

      - name: (Optional) Install OpenTimestamps CLI
        working-directory: istampit-cli
        run: pip install opentimestamps-client
        continue-on-error: true

      - name: Run pytest
        working-directory: istampit-cli
        run: |
          if ! pytest -q tests; then
            echo "CLI tests failed"
            exit 1
          fi

  verify-release:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (root only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch submodules (with PAT if available)
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://${SUBMODULES_TOKEN}@github.com/".insteadOf https://github.com/
          else
            echo "No SUBMODULES_TOKEN provided; attempting public submodule fetch"
          fi
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1 || {
            echo "Submodule fetch failed"; exit 1; }
      - name: Run release verification
        run: bash scripts/verify-release.sh || echo "(optional) verification failed" && exit 0
