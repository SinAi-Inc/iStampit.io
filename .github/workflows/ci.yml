name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NEXT_PUBLIC_AUTH_ORIGIN: https://auth.istampit.io
    steps:
      - name: Checkout (defer submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init submodules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: bash .github/scripts/init-submodules.sh

      - name: Submodule guard (helpful error)
        run: |
          set -e
          git submodule status || true
          if ! git -c protocol.version=2 submodule update --init --recursive --depth=1; then
            echo "::error::Failed to fetch private submodules. Ensure job has 'permissions: contents: read' and checkout uses submodules: recursive. If external, provide SUBMODULES_TOKEN."; exit 1; fi

      - name: Sync submodules
        run: git submodule sync --recursive && git submodule update --init --recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install site deps
        working-directory: istampit-web
        run: npm ci

      - name: Build site
        working-directory: istampit-web
        run: npm run build

  cli-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout (defer submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Init submodules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: bash .github/scripts/init-submodules.sh
      - name: Remove nested duplicate directory (if present)
        working-directory: istampit-cli
        run: |
          if [ -d istampit-cli ]; then echo "Removing nested istampit-cli/istampit-cli"; rm -rf istampit-cli; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CLI deps
        working-directory: istampit-cli
        run: |
          pip install --upgrade pip
          pip install ruff
          pip install pytest
          pip install .[test] || pip install .

      - name: (Optional) Install OpenTimestamps CLI
        working-directory: istampit-cli
        run: |
          pip install opentimestamps-client || echo "Skipping opentimestamps-client (optional)"

      - name: Run pytest
        working-directory: istampit-cli
        run: |
          if ! pytest -q tests; then
            echo "CLI tests failed"
            exit 1
          fi

  verify-release:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout (defer submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Init submodules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: bash .github/scripts/init-submodules.sh
      - name: Run release verification
        run: bash scripts/verify-release.sh || echo "(optional) verification failed" && exit 0

  submodule-guard:
    runs-on: ubuntu-latest
    name: Submodule Integrity Guard
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch submodules (shallow)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1 || true
      - name: Verify submodule SHAs exist upstream
        run: bash .github/scripts/check-submodules.sh
