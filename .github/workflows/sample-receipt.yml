name: sample-receipt
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"
permissions:
  contents: read
jobs:
  make-receipt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with: { python-version: '3.11' }
      - run: pip install --upgrade pip opentimestamps-client
      - name: Generate sample + receipt
        run: |
          echo "iStampit canonical sample" > sample.txt
          ots stamp sample.txt
          ots upgrade sample.txt.ots || true
      - uses: actions/upload-artifact@v6
        with:
          name: ots-sample
          path: |
            sample.txt
            sample.txt.ots
