name: sample-receipt
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"
permissions:
  contents: read
jobs:
  make-receipt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.2
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5
        with: { python-version: '3.11' }
      - run: pip install --upgrade pip opentimestamps-client
      - name: Generate sample + receipt
        run: |
          echo "iStampit canonical sample" > sample.txt
          ots stamp sample.txt
          ots upgrade sample.txt.ots || true
      - uses: actions/upload-artifact@v6
        with:
          name: ots-sample
          path: |
            sample.txt
            sample.txt.ots
