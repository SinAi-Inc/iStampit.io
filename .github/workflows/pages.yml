name: Deploy Next.js (static) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Force static export mode so next build emits ./out for GitHub Pages
      STATIC_EXPORT: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        working-directory: istampit-web
        run: npm ci || npm install
      - name: Build (static export)
        working-directory: istampit-web
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          # In pure static Pages deployment we intentionally omit NEXT_PUBLIC_AUTH_ORIGIN
          # to avoid runtime auth fetch noise. Auth UI is gated by NEXT_PUBLIC_PAGES_STATIC.
          NEXT_PUBLIC_PAGES_STATIC: '1'
          STATIC_EXPORT: '1'
        run: npm run build
      - name: Verify export output
        run: |
          if [ ! -d "istampit-web/out" ]; then
            echo "Expected directory istampit-web/out not found" >&2
            ls -R .
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: istampit-web/out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
