name: Deploy Next.js (static) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Force static export mode so next build emits ./out for GitHub Pages
      STATIC_EXPORT: '1'
      # Use external API for stamping
      NEXT_PUBLIC_API_BASE: 'https://istampit-api.fly.dev'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        working-directory: istampit-web
        run: npm install --no-audit --no-fund
      - name: Build (static export)
        working-directory: istampit-web
        run: npm run build
      - name: Verify export output
        run: |
          if [ ! -d "istampit-web/out" ] && [ ! -d "istampit-web/dist" ] && [ ! -d "istampit-web/.next" ]; then
            echo "No export directory found (expected istampit-web/out or .next)" >&2
            ls -R istampit-web
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: istampit-web/out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
