name: Deploy Next.js (static) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Force static export mode so next build emits ./out for GitHub Pages
      STATIC_EXPORT: '1'
      # Use external API for stamping
      NEXT_PUBLIC_API_BASE: 'https://istampit-api.fly.dev'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
      - uses: actions/setup-node@633bb92bc0aabcae06e8ea93b85aecddd374c402 # v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm install --no-audit --no-fund
      - name: Temporarily remove dynamic API routes for static export
        run: |
          # Move /api/stamp route outside app directory during static build
          # It requires force-dynamic which is incompatible with output: 'export'
          if [ -d "istampit-web/app/api/stamp" ]; then
            mv istampit-web/app/api/stamp ./stamp-route-backup
            echo "Moved dynamic API route outside app directory for static export"
          fi
      - name: Build (static export)
        run: npm --workspace istampit-web run build
      - name: Verify export output
        run: |
          if [ ! -d "istampit-web/out" ] && [ ! -d "istampit-web/dist" ] && [ ! -d "istampit-web/.next" ]; then
            echo "No export directory found (expected istampit-web/out or .next)" >&2
            ls -R istampit-web
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: istampit-web/out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
