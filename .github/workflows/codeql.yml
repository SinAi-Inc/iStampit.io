name: CodeQL
on:
  # Explicitly define only the events to avoid triggering default setup heuristics
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '37 3 * * 4'
permissions:
  contents: read
  security-events: write
  actions: read
jobs:
  analyze:
    name: Analyze (CodeQL)
    # Skip while repository is private (enable when public or GHAS enabled)
    if: ${{ !github.event.repository.private }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Removed 'python' since repository currently has no Python source code; prevents spurious failures
        language: [ 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up git credentials
        run: |
          if [ -n "${GIT_CREDENTIALS}" ]; then
            git config --global url."https://${GIT_CREDENTIALS}@github.com/".insteadOf "https://github.com/"
          fi
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: codeql-config.yml
      # JS/TS does not require an explicit build step for most static query packs
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
