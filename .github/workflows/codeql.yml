name: CodeQL
on:
  # Explicitly define only the events to avoid triggering default setup heuristics
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '37 3 * * 4'
permissions:
  contents: read
  security-events: write
  actions: read
jobs:
  analyze:
    name: Analyze (CodeQL)
    # Skip while repository is private (enable when public or GHAS enabled)
    if: ${{ !github.event.repository.private }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Removed 'python' since repository currently has no Python source code; prevents spurious failures
        language: [ 'javascript-typescript' ]
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies (root workspace)
        run: npm install --no-audit --no-fund
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: codeql-config.yml
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
