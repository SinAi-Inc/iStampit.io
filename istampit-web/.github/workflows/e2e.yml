name: E2E

on:
  push:
    paths:
      - 'istampit-web/**'
  pull_request:
    paths:
      - 'istampit-web/**'

jobs:
  playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: istampit-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: istampit-web/package.json
      - name: Install deps
        run: npm ci
      - name: Build (static export)
        run: npm run build
      - name: Start server
        run: npm run start &
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: npm run e2e:ci
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: istampit-web/playwright-report
